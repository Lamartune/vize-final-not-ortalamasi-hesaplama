<!DOCTYPE html>
<html>
  <head>
    <title>Not Hesaplama</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 300px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      input[type="number"] {
        width: 94%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #555;
        margin-top: 10px; /* Yeni eklenen boşluk (margin) */
      }

      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 8px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px; /* Yeni eklenen boşluk (margin) */
      }

      h2 {
        text-align: center;
        margin-top: 20px;
        color: #555;
      }

      .result-success {
        color: #4caf50;
        font-weight: bold;
      }

      .result-fail {
        color: #f44336;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Not Hesaplama</h1>

    <form id="gradeForm">
      <label for="midtermGrade">Vize Notu:</label>
      <input type="number" id="midtermGrade" step="0.01" required /><br />

      <label for="finalGrade">Final Notu:</label>
      <input type="number" id="finalGrade" step="0.01" required /><br />

      <button type="submit">Hesapla</button>
    </form>

    <h2 id="result"></h2>

    <script>
      // Formu yakalayın
      const form = document.getElementById("gradeForm");

      // Sonucu göstermek için alanı yakalayın
      const result = document.getElementById("result");

      // Formu gönderildiğinde çalışacak işlevi tanımlayın
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Sayfanın yeniden yüklenmesini engellemek için formun varsayılan davranışını engelleyin

        // Vize ve final notlarını almak için input elementlerini yakalayın
        const midtermGrade = parseFloat(
          document.getElementById("midtermGrade").value
        );
        const finalGrade = parseFloat(
          document.getElementById("finalGrade").value
        );

        // Notları hesaplamak için ağırlıkları tanımlayın
        const midtermWeight = 0.4; // Vize ağırlığı %40
        const finalWeight = 0.6; // Final ağırlığı %60

        // Ortalamayı hesaplayın
        const averageGrade =
          midtermGrade * midtermWeight + finalGrade * finalWeight;

        // Sonucu ekrana yazdırın
        result.textContent = "Ortalama Not: " + averageGrade.toFixed(2);

        // Başarı durumunu kontrol edin ve mesajı ekrana yazdırın
        if (averageGrade >= 60) {
          result.classList.add("result-success");
          result.textContent += " - Başarılı";
        } else if (averageGrade >= 55) {
          result.classList.add("result-fail");
          result.textContent += " - Şartlı Geçer";
        } else {
          result.classList.add("result-fail");
          result.textContent += " - Başarısız";
        }
      });
    </script>
  </body>
</html>
